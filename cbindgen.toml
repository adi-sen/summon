language = "C"
include_guard = "SUMMON_FFI_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true

[export]
exclude = ["GLOBAL"]
item_types = ["functions", "structs", "enums", "typedefs"]

[export.rename]

[parse]
parse_deps = true
include = ["ffi"]

[struct]
derive_eq = false
derive_neq = false

[fn]
args = "horizontal"
